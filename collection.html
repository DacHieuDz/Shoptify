<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Collection</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="rubik">
	<header>
		<section class="cart">
			<div class="container ptr-16">
				<div class="row align-center no-gutter">
					<div class="col-xl-2 pd-0">
						<div class="cart__img">
							<a href="">
								<img src="image/image-index/logo.png" alt="logo">
							</a>
						</div>
					</div>
					<div class="col-xl-8 pd-0">
						<div class="row">
							<div class="col-xl-3 plr-10">
								<div class="cart__contact">
									<div class="cart__contact-phone">
										<i class="fa-solid fa-phone"></i>
									</div>
									<div class="cart__contact-text">
										<span>Hotline:</span>	
										<h3>09353096437</h3>
									</div>
								</div>
							</div>
							<div class="col-xl-9 plr-10">
								<div class="cart__input">
									<input type="text">
									<button>
										<i class="fa-solid fa-magnifying-glass"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-2 pd-0">
						<div class="cart__icon align-center">
							<div class="cart__icon-user">
								<i class="fa-regular fa-user"></i>
								<div class="cart__icon-login">
									<div class="cart__icon-login-text">
										<h3>Login</h3>
									</div>
									<form action="">
										<input type="email">
										<input type="password">
									</form>
									<button>Login</button>
								</div>
							</div>
							<div class="cart__icon-shop">
								<i class="fa-solid fa-cart-shopping"></i>
								<div class="cart__icon-list">
									<div class="cart__icon-list-text">
										<h3>No products in the cart.</h3>
									</div>
									<div class="cart__icon-list-title">
										<span>Title</span>
										<span>$0.00</span>
									</div>
									<div class="cart__icon-list-truck">
										<i class="fa-solid fa-truck"></i>
										<span>Spend <span class="cart__icon-price">$200.00</span> for <span class="cart__icon-free">FREE SHIPPING</span></span>
									</div>
									<p>
										Taxes and shipping calculated at checkout
									</p>
									<div class="cart__icon-list-link text-center">
										<a href="">Check Out</a>
										<a href="">Update Cart</a>
									</div>
								</div>
							</div>
							<div class="cart__icon-button">
								<button class="cart__icon-btn">
									<i class="fa-solid fa-bars"></i>
								</button>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</section>
		<section class="menu">
			<div class="container">
				<div class="row no-gutter">
					<div class="col-xl-12 pd-0">
						<nav class="menu__nav">
							<ul class="menu__nav-list text-center">
								<li class="menu__nav-list-item"><a href="">
									<span class="menu__nav-list-item-active">Home</span>
								</a></li>
								<li class="menu__nav-list-item"><a href="" class="menu__nav-list-item-arrow">
									<span class="menu__nav-list-item-effect">Shop</span>
									<span class="menu__nav-list-item-price menu__nav-list-item-price-blue">new</span>
								</a></li>
								<li class="menu__nav-list-item"><a class="menu__nav-list-item-arrow" href="">
									<span class="menu__nav-list-item-effect">Blogs</span>
									<span class="menu__nav-list-item-price menu__nav-list-item-price-red">hot</span>
								</a></li>
								<li class="menu__nav-list-item"><a href="">
									<span class="menu__nav-list-item-effect">Contact</span>
								</a></li>
								<li class="menu__nav-list-item"><a href="">
									<span class="menu__nav-list-item-effect">Body Kits</span>
								</a></li>
								<li class="menu__nav-list-item"><a href="">
									<span class="menu__nav-list-item-effect">Lighting</span>
								</a></li>
								<li class="menu__nav-list-item"><a href="">
									<span class="menu__nav-list-item-effect">Exterior</span>
								</a></li>
								<li class="menu__nav-list-item"><a href="">
									<span class="menu__nav-list-item-effect">Performance</span>
								</a></li>
								<li class="menu__nav-list-item menu__nav-list-item-not-border"><a href="" class="menu__nav-list-item-arrow">
									<span class="menu__nav-list-item-effect">Pages</span>
								</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</section>
	</header>

	</main>
	<footer>
		
	</footer>

			<div class="showoverlay__body">
				<ul class="showoverlay__body-list">

					<li class="overlay-img-2"><a href=""></a></li>

					<li class="overlay-img-9"><a href=""></a></li>
					<li class="overlay-img-10"><a href=""></a></li>

				</ul>
			</div>
			<div class="showoverlay-x">
				<button>X</button>
			</div>
		</div>
	</div>
	<script src="js/script1.js"></script>
</body>
</html>
